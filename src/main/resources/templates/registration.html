<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/registration}">Registration and Login Module</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" th:href="@{/registration}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>

<div class="container"> 
    <div class="row">
       <form class="row g-3" th:action="@{/registration}" method="post" th:object="${user}" >
        <div id="success" th:if="${param.success}">
            <div class="alert alert-info">You have successfully registered!</div>
        </div>
        <div class="col-md-6">
            <label class="control-label" for="firstName">FirstName</label>
            <input class="form-control" id="firstName" th:field="*{firstname}"  required autofocus="autofocus" />
        </div>
        <div class="col-md-6">
            <label class="control-label" for="lastName">LastName</label>
            <input class="form-control" id="lastName" th:field="*{lastname}" required autofocus="autofocus" />
        </div>
        <div class="col-md-6">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  th:field="*{email}" required autofocus="autofocus"  aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="col-md-6">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control"  th:field="*{password}"  required autofocus="autofocus"  id="exampleInputPassword1" placeholder="Password">
        </div>
        <div >
        <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Submit</button>
        <span>Already Registered ? <a href="/" th:href="@{/Login}">Login here</a></span>
        </div>
    </form>
</div>
</div>

</body>
</html>
